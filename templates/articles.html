{% extends 'layout.html' %}
{% block body %}
<h1>Articles</h1>
<ul class="list-group">
{% for article in articles %}

<div class="card mb-4">
  <div class="card-header">
    {{article.create_date}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{article.title}}</h5>
    <p class="card-text">{{article.body}}</p>
    <a href="article/{{article.id}}" class="btn btn-info">Read More</a>
  </div>
</div>
   
{% endfor %}
</ul>
{% endblock %}
