{% extends 'layout.html' %}
{% block body %}
<h1>Articles</h1>
<ul class="list-group">
  
<!--{% for article in pages.items %}-->

<div class="card mb-4">
  <div class="card-header">
    {{article.create_date}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{article.title}}</h5>
    <p class="card-text">{{article.body}}</p>
    <a href="article/{{article.id}}" class="btn btn-info">Read More</a>
  </div>
</div>
   
{% endfor %}
</ul>
<nav aria-label="...">
  <ul class="pagination">
    <li class="page-item {% if not pages.has_prev %} disabled {% endif %}">
      <span class="page-link" href="./?page={{pages.prev_num}}">Previous</span>
    </li>
    {% for page in pages.iter_pages() %}
    <li class="page-item {% if page == pages.page %} active {%
      endif %}"><a class="page-link" href="./?page={{page}}">{{page}}</a></li>
    <li class="page-item active" aria-current="page">
    {{% endfor %}}
    <li class="page-item {% if not pages.has_next %} disabled {% endif %}">
      <a class="page-link" href="./?page={{pages.next_num}}">Next</a>
    </li>
  </ul>
</nav>
{% endblock %}
